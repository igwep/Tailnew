<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewTailwind</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="text-gray-600 font-body">
    <div class="grid md:grid-cols-3"><!-- content wrapper -->
        <div class="col-span-1 md:flex sm:justify-end mt-3">
            <nav >
                <div>
                    <h1 class="font-bold uppercase ml-4 border-b sm:border-6 hover:text-gray-700">
                        <a href="/">Food ninja</a>
                    </h1>
                </div>
                <ul class="mt-4 text-right mr-2">
                    <li class="pt-3">
                        <a href="#" class="flex justify-end"><span>Home</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ml-2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                              </svg>
                        </a>
                    </li>
                    <li class="pt-3"> <a href="#" class="flex justify-end"><span>About</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ml-2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" />
                          </svg>
                          
                        
                    </a>
                </li>
                    <li class="pt-3"> <a href="#" class="flex justify-end"><span>Contact</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 ml-2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                          </svg>
                    </a>
                </li>
                </ul>
            </nav>
        </div>
        <!-- nav end -->
        <main class="px-16 py-6 bg-gray-200 col-span-2">
            <div class="flex justify-center md:justify-end ">
                <a href="#" class=" text-primary btn md:border-primary border-2 hover:bg-primary hover:text-white">Log in</a>
                <a href="#" class=" text-primary ml-2 btn md:border-primary border-2 hover:bg-primary hover:text-white">Sign up</a>
            </div>

            <header>
                <h2 class="text-6xl">Recipes</h2>
                <h3 class="text-lg">For ninjas</h3>

            </header>
            <div>
                <h4 class="mt-12 font-bold pb-2">Latest Recipes</h4>
            </div>
            
            <div class="mt-8 grid lg:grid-cols-3 gap-10 ">
                <!-- cards go here -->
                <div class="card hover:shadow-lg">
                    <img src="/public/img/beef-curry-stew1.jpg" alt="" class="w-full h-32 sm:h-48 object-cover">
                    <div class="m-4">
                        <span class="font-bold">5 bean chili stew</span>
                        <span class="text-gray-500 text-sm block">recipes by mario</span>
                    </div>
                        <div class="badge">
                            <svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 inline-block">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                              </svg>
                            <span>25 MINS</span>
                        </div>
                    
                </div>
                <div class="card hover:shadow-lg">
                    <img src="/public/img/chicken-noodle-soup-8-square.jpg" alt="" class="w-full h-32 sm:h-48 object-cover">
                    <div class="m-4">
                        <span class="font-bold">Chicken Noodle Soup</span>
                        <span class="text-gray-500 text-sm block">recipes by mario</span></div>
                        <div class="badge">
                            <svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 inline-block">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                              </svg>
                            <span>25 MINS</span>
                        </div>
                    
                </div>
                <div class="card hover:shadow-lg">
                    <img src="/public/img/stew.jpg" alt="" class="w-full h-32 sm:h-48 object-cover">
                    <div class="m-4">
                        <span class="font-bold">Pepper Stew</span>
                        <span class="text-gray-500 text-sm block">recipes by mario</span>
                    </div>
                        <div class="badge">
                            <svg  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 inline-block">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                              </svg>
                              
                            <span>25 MINS</span>
                        </div>
                    
                </div>
                <h4 class="mt-12 font-bold pb-2 border-b border-gray-200">most popular</h4>
              
               
                <div class="mt-8">
                    <!-- cards go here -->
                </div>
                <div class="flex justify-center">
                    <div class=" bg-secondary-100 text-secondary-200 hover:shadow-inner">load</div>
                </div>
            </div>

        </main>
    </div>
</body>
</html>
